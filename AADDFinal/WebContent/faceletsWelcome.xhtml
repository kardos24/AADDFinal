<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/style.css" />
	</f:facet>
</h:head>
<h:body>
	<!-- 		<h:outputStylesheet library="css" name="css/style.css" /> -->
	<h:panelGroup layout="block" class="header">
		<h1>Practica AADD Welcome</h1>
	</h:panelGroup>
	<h:panelGroup layout="block" class="nav">
		<h:form>
			<h:commandButton value="Perfil de usuario" id="perfil"
				action="#{BeanListarUsuarios.vistaUsuario}">
			</h:commandButton>
			<h:commandButton value="Logout" id="logout"
				action="#{beanLogin2.logout}">
			</h:commandButton>
			<p:fileUpload fileUploadListener="#{BeanListarUsuarios.loadFile2}"
				auto="true" mode="simple" label="Elige..." required="false"
				showButtons="false" />
		</h:form>
	</h:panelGroup>
	<h:panelGroup layout="block" class="content">
		<h:panelGroup layout="block" class="title">
			<h:outputText
				value="Registrado a nombre de #{BeanListarUsuarios.usuarioSeleccionado}" />
		</h:panelGroup>
		<h:panelGroup layout="block" class="main">
			<h:panelGroup layout="block" class="header_main">
				<h:commandButton value="Añadir catalogo" id="addCatalogo"
					onclick="PF('addCatalogo').show()">
				</h:commandButton>
				<p:dialog header="Crear catalogo" widgetVar="addCatalogo">
					<p:outputPanel id="addCatal" style="text-align:center;">
						<h:form>
							<h:outputText value="Nombre: " />
							<h:inputText id="nombre" value="#{BeanCatalogos.nombreCatalogo}"
								required="true">
							</h:inputText>
							<br />
							<h:outputText value="Categorias: " />
							<p:selectCheckboxMenu id="multiple"
								value="#{BeanCatalogos.selectedCategorys}" label="Categorys"
								multiple="true" filter="true" filterMatchMode="startsWith"
								panelStyle="width:250px">
								<f:selectItems value="#{BeanCatalogos.categorias}" />
							</p:selectCheckboxMenu>
							<br />
							<h:commandButton value="Guardar" id="submit"
								actionListener="#{BeanCatalogos.crearCatalogo}">
							</h:commandButton>
						</h:form>
					</p:outputPanel>
				</p:dialog>
			</h:panelGroup>
			<h:panelGroup layout="block" class="content_main">
				<h:form>
					<p:dataList value="#{BeanCatalogos.catalogos}" var="cat"
						type="definition">
						<f:facet name="header">
							<h:outputText value="Catalogos" />
						</f:facet>

						<p:fieldset legend="#cat.nombre" toggleable="true"
							toggleSpeed="500">
							<h:panelGrid column="3" cellpadding="5">
								<h:panelGrid column="2">
									<h:outputText value="Nombre: #{cat.nombre}" />
									<h:outputText value="Fecha: #{cat.fecha}" />
								</h:panelGrid>
								<h:panelGrid column="2">
									<h:outputText value="Web: #{cat.web}" />
									<h:outputText value="Url: #{cat.url}" />
								</h:panelGrid>
								<h:panelGrid column="3">
									<h:form>
										<h:commandButton value="Añadir Categoria" id="addCategoria"
											oncomplete="PF('addCategory').show()"
											actionListener="#{BeanCatalogos.seleccionarCatalogo }">
											<f:param id="id_catalogoAdd" value="#{cat.nombre }" />
										</h:commandButton>
										<h:commandButton value="Borrar" id="borrar" update="@form"
											actionListener="#{BeanCatalogos.borrarCatalogo }">
											<f:param id="id_catalogoBorrar" value="#{cat.nombre }" />
										</h:commandButton>
										<h:commandButton value="Más detalles" id="vistaDetalle"
											actionListener="#{BeanCatalogos.seleccionarCatalogo }"
											action="#{BeanCatalogos.verDetalleCatalogo}">
											<f:param id="id_catalogoSeleccionar" value="#{cat.nombre }" />
										</h:commandButton>
									</h:form>
								</h:panelGrid>
							</h:panelGrid>
						</p:fieldset>
					</p:dataList>

					<p:dialog header="Añadir o eliminar categorias"
						widgetVar="addCategory" modal="true" showEffect="blind"
						hideEffect="explode" resizable="false">
						<p:outputPanel id="addCateg" style="text-align:center;">
							<h:outputLabel for="multiple" value="Multiple:" />
							<p:selectCheckboxMenu id="multiple"
								value="#{BeanCatalogos.selectedCategorys}" label="Categorys"
								multiple="true" filter="true" filterMatchMode="startsWith"
								panelStyle="width:250px">
								<f:selectItems value="#{BeanCatalogos.categorias}" />
							</p:selectCheckboxMenu>
							<h:commandButton value="Guardar" update="@form"
								actionListener="#{BeanCatalogos.addCategoriCatalogo}">
							</h:commandButton>
						</p:outputPanel>
					</p:dialog>
				</h:form>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<h:panelGroup layout="block" class="footer">
		<h:outputText
			value="Realizada por Daniel Cardós Martínez para la asignatura de Aplicaciones Distribuidas" />
	</h:panelGroup>
</h:body>
</html>
