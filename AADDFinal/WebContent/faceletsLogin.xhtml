<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:loadBundle basename="resources.application" var="msg" />


<h:head>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/style.css" />
	</f:facet>
</h:head>
<h:body>
	<h:panelGroup layout="block" class="header">
		<h1>Practica AADD Login</h1>
	</h:panelGroup>
	<h:panelGroup layout="block" class="body">
		<h:panelGroup layout="block" class="nav">
			<h:form>
				<h:commandButton value="Registrarse" id="registrar"
					action="#{beanLogin2.goRegistro}">
				</h:commandButton>
				<p:fileUpload fileUploadListener="#{BeanListarUsuarios.loadFile2}"
					auto="true" mode="simple" label="Elige..." required="false"
					showButtons="false" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup layout="block" class="content">
			<h:panelGroup layout="block" class="main">
				<h:form>
					<h:panelGrid columns="2">
						<h:outputText value="Usuario"></h:outputText>
						<h:inputText value="#{beanLogin2.usuario}"></h:inputText>
						<h:outputText value="Clave"></h:outputText>
						<h:inputSecret value="#{beanLogin2.clave}"></h:inputSecret>
					</h:panelGrid>
					<h:commandButton class="login" value="Login"
						action="#{beanLogin2.login}"></h:commandButton>
				</h:form>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<h:panelGroup layout="block" class="footer">
		<h:outputText
			value="Realizada por Daniel Cardós Martínez para la asignatura de Aplicaciones Distribuidas" />
	</h:panelGroup>
</h:body>
</html>
