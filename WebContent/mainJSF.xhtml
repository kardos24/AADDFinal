<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aadd="http://java.sun.com/jsf/composite/componentes/aadd"> 

<ui:composition template="basicTemplate">
	<ui:define name="header">
	    Cabecera de la pagina JSP2
	</ui:define>
	<ui:define name="content">
	    <h:form>
			<!-- Esto ejecutara el setLanguage -->
			<h:selectOneMenu value="#{localeManagerBean.language}"
				onchange="submit()">
				<f:selectItem itemValue="es" itemLabel="EspaÃ±ol" />
				<f:selectItem itemValue="en" itemLabel="English" />
			</h:selectOneMenu>
			<br />
			<h:dataTable id="tablaUsuarios"
				value="#{listarUsuariosBean.usuarios}" var="usuario">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario" />
					</f:facet>
					<h:outputText value="#{usuario.usuario }">
					</h:outputText>

				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{usuario.nombre }">
					</h:outputText>

				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Correo" />
					</f:facet>
					<h:outputText value="#{usuario.mail }">
					</h:outputText>

				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nif" />
					</f:facet>
					<h:outputText value="#{usuario.nif }">
					</h:outputText>

				</h:column>
				<h:column>
					<h:commandButton value="Seleccionar" id="Seleccionar" action="verDetalleUsuario"
						actionListener="#{listarUsuariosBean.seleccionarUsuarios }">
						<f:param id="id_usuario" value="#{usuario.usuario }" />
					</h:commandButton>
				</h:column>

			</h:dataTable>
			<br>
			<h:outputText value="#{listarUsuariosBean.usuarioSeleccionado}" />
		</h:form>
		<br />
	</ui:define>
	<ui:define name="footer">
	    <aadd:usuarios tabla="Usuarios de mi APP"/>
	</ui:define>
</ui:composition>
</html>
